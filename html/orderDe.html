<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>详细订单</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../css/orderDe.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card" id="order">
                    <div class="card-header text-center bg-primary text-white">
                        <span>详细订单</span>
                    </div>
                    <div class="card-body">
                        <!-- 订单时间 -->
                        <div class="km-time mb-4">
                            <span>下单时间：</span>
                            <span>2020-6-18 18:20:22</span>
                        </div>
                        <!-- 菜品列表 -->
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>菜品</th>
                                    <th>菜品单价(元)</th>
                                    <th>菜品个数</th>
                                    <th>菜品总价</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>西红柿鸡蛋</td>
                                    <td>8</td>
                                    <td>2</td>
                                    <td>16</td>
                                </tr>
                            </tbody>
                        </table>
                        <!--  -->
                        <div class="km-total">
                            <span>总计：</span>
                            <span>16</span>
                        </div>
                        <!-- 餐桌号 -->
                        <div class="km-table-code">
                            <span>1</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>订单号：</span>
                        <span>km258468157</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/orderDe.js"></script>
</body>
</html>
