<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>晓天点餐后台管理</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <link rel="shortcut icon" href="./images/logo/favicon.ico">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid" id="all">
        <div class="row">
            <!-- 左侧栏 -->
            <div class="col-sm-2 km-bg-side km-side pt-3 pb-3 text-white">
                <ul class="d-flex align-items-sm-center flex-column">
                    <!-- 基本信息 -->
                    <li class="w-100 text-center">
                        <img src="./images/touxiang.jpg" class="rounded-circle" alt="">
                        <div class="km-divider"></div>
                        <p>
                            <small>欢迎</small>
                            <span><b id="adminName"></b></span>
                            <small>管理员</small>
                        </p>
                        <div class="km-divider"></div>
                    </li>
                    <!-- 选项栏 -->
                    <li class="w-100 km-side-function mt-3">
                        <h5 class="text-left">功能选项</h5>
                        <div class="km-divider"></div>
                        <!-- 选项 -->
                        <ul class="nav d-flex flex-column">
                            <li>
                                <i class="fa fa-outdent"></i>
                                <span>员工管理</span>
                            </li>
                            <li>
                                <i class="fa fa-outdent"></i>
                                <span>菜品管理</span>
                            </li>
                            <li>
                                <i class="fa fa-outdent"></i>
                                <span>菜品分类管理</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- 中间内容 -->
            <div class="col-sm-10 offset-2">
                <div class="row km-content text-black-50">
                    <!-- 头 -->
                    <div class="col-md-12 km-head km-boxShadow-m-grey mb-3">
                        <ul class="d-flex justify-content-between pt-3 pb-3 mr-3 ml-3 align-items-center">
                            <li class="text-primary">
                                <h4 class="mb-0">晓天点餐后台管理</h4>
                            </li>
                            <!-- 消息 -->
                            <li>
                                <ul class="d-flex align-items-center">
                                    <li><i class="fa fa-envelope-o text-primary"></i></li>
                                    <li class="ml-4"><button class="btn btn-primary btn-sm" id="modigyPwdBtnStart">修改密码</button></li>
                                    <li><button class="btn btn-primary btn-sm ml-4" id="loginOut">退出登录&ensp;<i class="fa fa-sign-in" style="font-size: 1rem;"></i></button></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="row" style="display: none;" id="modigyPwd">
                            <div class="col-md-4 offset-8">
                                <div class="pb-2">
                                    <div class="form-group">
                                        <label for="" class="">旧密码：</label>
                                        <input type="password" class="form-control" placeholder="请输入您的旧密码" name="pwd">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="">新密码：</label>
                                        <input type="password" class="form-control" placeholder="请输入您的新密码" name="pwd1">
                                        <input type="password" class="form-control mt-1" placeholder="再次确认" name="pwd2">
                                    </div>
                                    <button class="btn btn-info" id="modifyPwdBtn">确认修改</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 员工管理 -->
                    <div class="km-cont km-cont-1">
                        <!-- 横向导航 -->
                        <h-nav></h-nav>
                        <!-- 详细内容 -->
                        <div class="col-md-12 km-bg-white pt-3 pl-3 pr-3 pb-3 km-boxShadow-m-grey">
                            <!-- 员工 -->
                            <div class="emps">
                                <h2 class="text-center">员工管理</h2>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>姓名</th>
                                            <th>账号</th>
                                            <th>密码</th>
                                            <th>权限</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- 菜品管理 -->
                    <div class="col-md-12 km-dishes km-cont p-0 km-cont2">
                        <!-- 菜品管理导航 -->
                        <div class="row km-bg-white p-3 m-0 km-boxShadow-m-grey">
                            <div class="col-md-12">
                                <ul class="km-dishes-nav">
                                    <li><button class="btn btn-info" id="addMenu">添加菜品</button></li>
                                    <li class="d-flex align-items-center">当前总数：<span id="menuTotal">0</span></li>
                                </ul>
                            </div>
                            <!-- 添加菜品 -->
                            <div class="p-0 col-md-12" id="addMenuS">
                                <!-- 添加菜品 -->
                                <div class="mt-3">
                                    <div class="km-divider bg-white"></div>
                                    <div class="row">
                                        <iframe src="./addMenu.html" style="height: 350px; width: 100%;" seamless frameborder="0">
                                            当前浏览器不支持文件上传
                                        </iframe>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        
                        <!-- 菜品列表 -->
                        <div class="km-bg-white p-3 km-boxShadow-m-grey mt-2">
                            <div class="km-dishes">
                                <h2 class="text-center">菜品管理</h2>
                                <table class="table table-bordered table-hover text-center">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>图片</th>
                                            <th>菜名</th>
                                            <th>价格(&yen;)</th>
                                            <th>种类</th>
                                            <th>介绍</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- 菜品分类管理 -->
                    <div class="km-cont col-12">
                        <div class="row">
                            <!-- 分类的操作 -->
                            <div class="col-md-12 km-bg-white p-3 km-boxShadow-m-grey">
                                <ul class="d-flex">
                                    <li class="col-md-2"><input type="text" class="form-control" id="addMenuCateName" /></li>
                                    <li><button class="btn btn-info" id="addMenuCate">加入到分类列表</button></li>
                                    <li class="ml-3 d-flex align-items-center">
                                        当前总数：<b><span id="menuCategoryTotal">0</span></b>
                                    </li>
                                </ul>
                            </div>
                            <!-- 分类列表 -->
                            <div class="col-md-12 mt-2 km-bg-white p-3 km-boxShadow-m-grey d-flex flex-column align-items-center">
                                <h2 class="text-center">菜品分类列表</h2>
                                <table id="menuCate" class="table table-bordered table-hover text-center w-50">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>种类名称</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 横向导航栏模版 -->
    <template id="h-nav">
        <div class="col-md-12  km-boxShadow-m-grey km-bg-white mb-2 pt-3 pb-3 km-h-nav">
            <ul class="d-flex align-items-center">
                <li><button class="btn btn-info" @click="changeAddsShow()">添加员工</button></li>
                <li>
                    <span>在职员工：</span>
                    <span><b id="stallEmplo"></b></span>
                </li>
            </ul>
            <div class="add">
                <adds ref="adds" :key="timer" v-show="isAddsShow"></adds>
            </div>
            <div class="text-center km-jquery-transtionToggle" v-if="isAddsShow">
                <button class="btn btn-success" @click="getChild()" v-if="isAddsShow">添加</button>
            </div>
        </div>
    </template>
    <!-- 添加员工模版 -->
    <template id="add">
        <div>
            <form action="" class="d-flex mt-3">
                <div class="form-group">
                    <label for="" class="control-label">姓名：</label>
                    <input type="text" class="form-control" v-model="name">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">权限：</label>
                    <select name="" id="" class="form-control" v-model="permission">
                        <option value="manage">管理员</option>
                        <option value="101">厨房人员</option>
                        <option value="102">服务员</option>
                    </select>
                </div>
            </form>
        </div>
    </template>
    <script src="./js/vueControl.js"></script>
</body>
</html>
