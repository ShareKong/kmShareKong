<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>晓天订餐后台管理</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/qrcode/jquery.qrcode.min.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <link rel="shortcut icon" href="./images/logo/favicon.ico">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid" id="all">
        <!-- 头 -->
        <div class="row bg-primary text-white km-header">
            <div class="col-sm-12 pt-3 pb-2 d-flex justify-content-lg-between align-items-center">
                <!-- 文字 -->
                <h2>晓天订餐后台管理</h2>
                <!-- 头部导航 -->
                <ul class="d-flex align-items-center">
                    <li><i class="fa fa-envelope-o"></i></li>
                    <!-- 头像 -->
                    <li>
                        <km-drop-dwon></km-drop-dwon>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 主要内容 -->
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <!-- 左边侧栏 -->
                    <div class="col-sm-2 km-bg-side text-white">
                        <ul class="text-center">
                            <li>
                                <div class="card bg-transparent text-white border-0">
                                    <div class="card-body">
                                        <a href="#employeeMa" class="text-white" data-toggle="collapse">员工管理</a>
                                        <div id="employeeMa" class="collapse pt-2 pb-2">
                                            <ul class="d-flex flex-column">
                                                <a href="#">添加员工</a>
                                                <a href="#">删除员工</a>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card bg-transparent text-white border-0">
                                    <div class="card-body">
                                        <a href="#dishesMa" class="text-white" data-toggle="collapse">菜品管理</a>
                                        <div id="dishesMa" class="collapse pt-2 pb-2">
                                            <ul class="d-flex flex-column">
                                                <a href="#">添加菜品</a>
                                                <a href="#">删除菜品</a>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card bg-transparent text-white border-0">
                                    <div class="card-body">
                                        <a href="#orderMa" class="text-white" data-toggle="collapse">订单管理</a>
                                        <!-- <div id="orderMa" class="collapse pt-2 pb-2">
                                            <ul class="d-flex flex-column">
                                                <a href="#">查看订单</a>
                                                <a href="#">删除菜品</a>
                                            </ul>
                                        </div> -->
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="card bg-transparent text-white border-0">
                                    <div class="card-body">
                                        <a href="#annoMa" class="text-white" data-toggle="collapse">公告管理</a>
                                        <div id="annoMa" class="collapse pt-2 pb-2">
                                            <ul class="d-flex flex-column">
                                                <a href="#">查看公告</a>
                                                <a href="#">发布公告</a>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- 中间主要显示内容 -->
                    <div class="col-sm-10">
                        <iframe src="" frameborder="0"></iframe>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- 头像模板 -->
    <template id="kmDropDwon">
        <div class="card border-0 bg-transparent">
            <div class="card-body p-0">
                <div class="dropdown dropright">
                    <a href="" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">欢迎管理员</a>
                    <div class="dropdown-menu pb-0 text-center">
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">忘记密码</a>
                        <a href="#" class="dropdown-item btn-danger active">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="./js/vueControl.js"></script>
</body>
</html>
