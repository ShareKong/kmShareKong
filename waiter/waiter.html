<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>服务员</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./css/waiter.css">
</head>
<body>
    <div class="container">
        <!-- 头 -->
        <div class="row">
            <div class="col-md-12 km-head km-shadow">
                <span>晓天订餐</span>
            </div>
        </div>
        <div class="row mt-2 km-cont">
            <!-- 侧边导航 -->
            <div class="km-left-side km-shadow">
                <h4>订单</h4>
                <ul>
                    <li>未完成订单</li>
                    <li>历史订单</li>
                </ul>
            </div>
            <!-- 主体内容 -->
            <div class="km-right-side km-shadow">
                <div>
                    <table class="table table-hover text-center">
                        <thead>
                            <tr>
                                <th>餐座号</th>
                                <th>单号</th>
                                <th>下单时间</th>
                                <th>总价</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>*</td>
                                <td>**********</td>
                                <td>**********</td>
                                <td>**</td>
                                <td><button class="btn btn-primary btn-sm">完成订单</button><button class="btn btn-info btn-sm ml-1">订单详情</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/waiter.js"></script>
</body>
</html>
